[build]
target = "x86_64-unknown-none"

[target.x86_64-unknown-none]
rustflags = [
  "-C",
  "code-model=small",
  "-C",
  "link-args=-e entrypoint",
  "-C",
  "target-feature=-soft-float,+sse,+sse2"
]
linker = "rust-lld"

[env]
HYPERLIGHT_GUEST_TOOLCHAIN_ROOT = { value = "guest-toolchain", relative = true }

[profile.release]
panic = "abort"

[profile.dev]
opt-level = 0
panic = "abort"
